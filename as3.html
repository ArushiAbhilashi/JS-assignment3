<html>
  <head>
  <meta charset="utf-8">
  <title>Write a JavaScript program to get the current date.</title>
  </head>
  <body>
  <script>
  var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
today = mm+'-'+dd+'-'+yyyy;
document.write("    mm-dd-yyyy    "+today+"    "  );
today = mm+'/'+dd+'/'+yyyy;
document.write("   mm/dd/yyyy     "+today+"    "  );
today = dd+'-'+mm+'-'+yyyy;
document.write("   dd-mm-yyyy     "+today+"    "  );
today = dd+'/'+mm+'/'+yyyy;
document.write("   dd/mm/yyyy     "+today+"    "  );
  </script>
  </body>
  </html>
